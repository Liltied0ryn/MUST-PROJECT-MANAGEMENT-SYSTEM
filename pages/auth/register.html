<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST PMS - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --must-blue: #0056b3;
            --must-light-blue: #3498db;
            --must-dark: #2c3e50;
            --must-white: #ffffff;
            --must-gold: #FFD700;
            --must-success: #2ecc71;
            --must-error: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--must-blue) 0%, var(--must-dark) 100%);
            color: var(--must-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .university-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--must-white);
        }
        
        .auth-container {
            width: 100%;
            max-width: 600px;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--must-gold);
            font-size: 1.8rem;
        }
        
        .auth-card h1 i {
            margin-right: 0.8rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .profile-picture-upload {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .preview-container {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--must-gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .preview-container:hover {
            transform: scale(1.05);
        }
        
        #profilePreview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .upload-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--must-gold);
            color: var(--must-dark);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .upload-btn:hover {
            transform: scale(1.1);
        }
        
        #profileUpload {
            display: none;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--must-gold);
            font-size: 1.2rem;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--must-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--must-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .strength-meter {
            height: 5px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .strength-meter::before {
            content: '';
            display: block;
            height: 100%;
            width: var(--strength, 0%);
            background-color: var(--strength-color, var(--must-error));
            transition: all 0.3s ease;
        }
        
        .strength-text {
            margin-left: 0.5rem;
            font-size: 0.8rem;
            color: var(--must-white);
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--must-gold);
            color: var(--must-dark);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--must-gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--must-gold);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: var(--must-white);
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .header {
                flex-direction: column;
                padding: 0.5rem;
            }
            
            .logo {
                height: 40px;
            }
            
            .university-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../../assets/images/must-logo.png" alt="MUST Logo" class="logo">
            <div class="university-name">Mbeya University of Science and Technology</div>
        </div>
    </header>
    
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <main class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-user-plus"></i> Register</h1>
            
            <form id="registerForm">
                <div class="profile-picture-upload">
                    <div class="preview-container">
                        <img id="profilePreview" src="" alt="Profile Preview">
                        <label for="profileUpload" class="upload-btn">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="profileUpload" accept="image/*">
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-id-card"></i>
                    <input type="text" placeholder="Registration Number" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select required>
                        <option value="">Select Role</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-university"></i>
                    <input type="text" placeholder="University" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" placeholder="College" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-graduation-cap"></i>
                    <input type="text" placeholder="Department" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-book"></i>
                    <input type="text" placeholder="Course" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-calendar-alt"></i>
                    <input type="text" placeholder="Year" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text">Weak</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="auth-links">
                <span>Already have an account? <a href="login.html">Login here</a></span>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2023 Mbeya University of Science and Technology. All rights reserved.</p>
    </footer>

    <script src="../../assets/js/modules/auth.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        let darkMode = false;
        
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            themeToggle.innerHTML = darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Change gradient for dark mode
            if (darkMode) {
                document.body.style.background = 'linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, var(--must-blue) 0%, var(--must-dark) 100%)';
            }
        });
        
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthMeter = document.querySelector('.strength-meter');
        const strengthText = document.querySelector('.strength-text');
        
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            // Check for length
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            
            // Check for uppercase letters
            if (/[A-Z]/.test(password)) strength += 20;
            
            // Check for numbers
            if (/[0-9]/.test(password)) strength += 20;
            
            // Check for special characters
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            // Update the strength meter
            strengthMeter.style.setProperty('--strength', strength + '%');
            
            // Update the strength color and text
            if (strength < 40) {
                strengthMeter.style.setProperty('--strength-color', 'var(--must-error)');
                strengthText.textContent = 'Weak';
                strengthText.style.color = 'var(--must-error)';
            } else if (strength < 80) {
                strengthMeter.style.setProperty('--strength-color', 'var(--must-warning)');
                strengthText.textContent = 'Medium';
                strengthText.style.color = 'var(--must-warning)';
            } else {
                strengthMeter.style.setProperty('--strength-color', 'var(--must-success)');
                strengthText.textContent = 'Strong';
                strengthText.style.color = 'var(--must-success)';
            }
        });
        
        // Profile picture upload preview
        const profileUpload = document.getElementById('profileUpload');
        const profilePreview = document.getElementById('profilePreview');
        
        profileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    profilePreview.src = event.target.result;
                    profilePreview.classList.add('preview-loaded');
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
