<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUST PMS - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --must-blue: #0056b3;
            --must-light-blue: #3498db;
            --must-dark: #2c3e50;
            --must-white: #ffffff;
            --must-gold: #FFD700;
            --must-success: #2ecc71;
            --must-error: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--must-blue) 0%, var(--must-dark) 100%);
            color: var(--must-white);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .university-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--must-white);
        }
        
        .auth-container {
            width: 100%;
            max-width: 500px;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-card h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--must-gold);
            font-size: 1.8rem;
        }
        
        .auth-card h1 i {
            margin-right: 0.8rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--must-gold);
            font-size: 1.2rem;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--must-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--must-gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: var(--must-gold);
            color: var(--must-dark);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--must-gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .forgot-password {
            display: block;
            margin-top: 1rem;
            text-align: right;
            color: var(--must-gold);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            font-size: 0.9rem;
        }
        
        .theme-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--must-gold);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: var(--must-white);
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .header {
                flex-direction: column;
                padding: 0.5rem;
            }
            
            .logo {
                height: 40px;
            }
            
            .university-name {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="../../assets/images/must-logo.png" alt="MUST Logo" class="logo">
            <div class="university-name">Mbeya University of Science and Technology</div>
        </div>
    </header>
    
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>
    
    <main class="auth-container">
        <div class="auth-card">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <div class="input-group">
                    <!--<i class="fas fa-user-tag"></i>-->
                    <select required>
                        <option value="">Select Role</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="supervisor">Supervisor</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-links">
                    <span>Don't have an account? <a href="register.html">Register here</a></span>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2023 Mbeya University of Science and Technology. All rights reserved.</p>
    </footer>

    <script src="../../assets/js/modules/auth.js"></script>
    <script src="../../assets/js/theme.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        let darkMode = false;
        
        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
            themeToggle.innerHTML = darkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            
            // Change gradient for dark mode
            if (darkMode) {
                document.body.style.background = 'linear-gradient(135deg, #1a2a3a 0%, #0d1b2a 100%)';
            } else {
                document.body.style.background = 'linear-gradient(135deg, var(--must-blue) 0%, var(--must-dark) 100%)';
            }
        });
    </script>
</body>
</html>
