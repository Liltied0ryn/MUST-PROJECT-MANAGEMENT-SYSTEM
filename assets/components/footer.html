<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <style>
        .footer {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .footer-content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        .footer-section {
            flex: 1;
            min-width: 250px;
            margin-bottom: 1rem;
        }
        .footer-section h3 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .footer-section p {
            margin-bottom: 0.5rem;
        }
        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .social-icons a {
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>MUST Project Management System helps students and faculty manage academic projects efficiently.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <p><a href="#" style="color: white;">Home</a></p>
                <p><a href="#" style="color: white;">Projects</a></p>
                <p><a href="#" style="color: white;">Calendar</a></p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p><i class="fas fa-envelope"></i> pms@must.edu</p>
                <p><i class="fas fa-phone"></i> +123 456 7890</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 MUST Project Management System. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
